[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.90
blur = true
decorations = "none"
dynamic_padding = true
padding = { x = 12, y = 10 }
startup_mode = "Windowed"

[font]
normal = { family = "JetBrains Mono", style = "Medium" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
size = 13.5

[env]
TERM = "xterm-256color"

[cursor]
style = "Beam"
thickness = 0.15
blink_interval = 500
unfocused_hollow = true

[bell]
animation = "EaseOutExpo"
color = "#3bb07a"
duration = 0

[scrolling]
history = 10000
multiplier = 3

[mouse]
hide_when_typing = true

[window.class]
general = "Alacritty"
instance = "alacritty"

