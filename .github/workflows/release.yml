name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install changelog generator
        run: |
          npm install -g conventional-changelog-cli
          npm install -g auto-changelog

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog from conventional commits
        run: |
          # Create temp changelog from conventional commits
          conventional-changelog -p angular -i TEMP_CHANGELOG.md -s \
            --commit-path . \
            --verbose

      - name: Generate full changelog with auto-changelog
        run: |
          # Generate complete changelog
          auto-changelog \
            --template ci/changelog-template.hbs \
            --commit-limit 50 \
            --unreleased \
            --sort-commits date-desc \
            --ignore-commit-pattern "^(chore|docs|style|refactor|test):" \
            --output CHANGELOG.md

      - name: Add Yoda wisdom to changelog
        run: |
          # Add header and footer to changelog
          cat > NEW_CHANGELOG.md << 'EOF'
          # Changelog

          All notable changes to this project will be documented in this file.

          > *"Much to learn you still have... my old padawan."* - Master Yoda

          <!-- 
          This changelog is automatically generated based on conventional commits.
          Do not edit this file manually - it will be overwritten on the next release.
          -->

          EOF
          
          # Append the generated content (skip the first few lines)
          tail -n +4 CHANGELOG.md >> NEW_CHANGELOG.md
          
          # Add footer
          echo "" >> NEW_CHANGELOG.md
          echo "---" >> NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          echo "*This changelog is automatically generated from conventional commits and GitHub releases.*" >> NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          echo "*May the Force be with your updates.* âœ¨" >> NEW_CHANGELOG.md
          
          mv NEW_CHANGELOG.md CHANGELOG.md

      - name: Commit updated changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update changelog for ${{ steps.version.outputs.version }}"
            git push origin HEAD:main || echo "Could not push to main branch"
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: TEMP_CHANGELOG.md
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR for changelog update
        if: github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update changelog for ${{ steps.version.outputs.version }}"
          title: "ðŸ“ Update changelog for ${{ steps.version.outputs.version }}"
          body: |
            ## ðŸ“ Automated Changelog Update
            
            This PR automatically updates the changelog for version `${{ steps.version.outputs.version }}`.
            
            ### Changes:
            - âœ¨ Generated changelog from conventional commits
            - ðŸ“… Added release date and version info
            - ðŸ·ï¸ Categorized changes by type (feat/fix/etc.)
            
            > *"Always pass on what you have learned."* - Master Yoda
            
            ðŸ¤– This PR was created automatically by the release workflow.
          branch: chore/changelog-${{ steps.version.outputs.version }}
          delete-branch: true