name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stylua
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/ colors/ ci/

      - name: Install Lua and luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: |
          luacheck --config .luacheckrc .

      - name: Check for trailing whitespace
        run: |
          set -e
          files=$(git ls-files "*.lua")
          if [ -z "$files" ]; then
            echo "✅ No Lua files to check"
            exit 0
          fi
          offenders=$(grep -nH -E "[[:blank:]]+$" $files || true)
          if [ -n "$offenders" ]; then
            echo "❌ Trailing whitespace found (file:line):"
            echo "$offenders"
            exit 1
          else
            echo "✅ No trailing whitespace found"
          fi

      - name: Check line endings
        run: |
          set -e
          files=$(git ls-files "*.lua")
          if [ -z "$files" ]; then
            echo "✅ No Lua files to check"
            exit 0
          fi
          crlf=$(file $files | grep "CRLF" || true)
          if [ -n "$crlf" ]; then
            echo "❌ Files with CRLF line endings found:"
            echo "$crlf"
            exit 1
          else
            echo "✅ All files use LF line endings"
          fi

  validate:
    name: Validate Theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Test theme loading
        run: |
          # Test that the theme can be loaded without errors
          nvim --headless --noplugin -u NONE -c "
          set runtimepath+=$PWD
          try
            colorscheme yoda
            echo 'Theme loaded successfully'
            qall
          catch
            echo 'Error loading theme: ' . v:exception
            cquit 1
          endtry"

      - name: Test Lua modules
        run: |
          # Require core modules headlessly via Lua file
          nvim --headless --noplugin -u NONE -c "set runtimepath+=$PWD" -l ci/require_modules.lua
