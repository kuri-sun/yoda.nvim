name: Close Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this is still relevant, please comment to keep it open.
            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed because it has been stale for 7 days with no activity.

            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'

          # Pull Requests configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            Please update the PR or comment to keep it open.
            Thank you for your contributions!
          close-pr-message: |
            This pull request was automatically closed because it has been stale for 14 days with no activity.

            Feel free to reopen and update if you'd like to continue working on this.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # General configuration
          exempt-all-milestones: true
          operations-per-run: 100
